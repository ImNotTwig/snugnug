<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNUG - Nix Users Group</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300..800;1,300..800&display=swap");

      :root {
        --primary-color: #5277c3;
        --secondary-color: #696969;
        --background-primary: #edf3ff;
        --background-secondary: ##fcfdff;
        --background-contrast: #fffaed;
        --text-primary: #333;
      }

      html {
        font-size: 20px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        background: var(--background-primary);
        color: var(--text-primary);
      }

      @media only screen and (max-width: 500px) {
        html {
          font-size: 16px;
        }
      }

      body {
        margin: 0;
        background-color: var(--background-primary);
        color: var(--secondary-color);
        line-height: 1.6;
        font-family: "Roboto", sans-serif;
      }

      h1 {
        margin: 0;
        font-size: 3em;
        color: var(--primary-color);
      }

      p {
        font-size: 1.2em;
        color: var(--text-primary);
      }

      .cta-btn {
        background-color: var(--primary-color);
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        margin-top: 20px;
        display: inline-block;
      }

      .section {
        padding: 40px 20px;
        margin: 0 auto 40px;
        max-width: 800px;
      }

      footer {
        background-color: var(--primary-color);
        color: white;
        padding: 20px;
        text-align: center;
        margin-top: 40px;
      }

      footer p {
        margin: 0;
      }

      h2 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: var(--primary-color);
      }

      ul {
        list-style-type: none;
        padding-left: 0;
      }

      li {
        font-size: 1.1em;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>Welcome to SNUG!</h2>
      <p>something something welcome message</p>
    </div>

    <section class="section">
      <h2>About SNUG</h2>
      <p>SNUG is a space where nothing ever happens</p>
    </section>

    <section class="section">
      <h2>Why Join Us?</h2>
      <ul>
        <li>Get berated by raf</li>
      </ul>
    </section>

    <footer>
      <p>Stay connected with SNUG &mdash; All rights reserved.</p>
    </footer>
  </body>
</html>
